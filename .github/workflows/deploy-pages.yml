name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://institut0-potiguar-1.onrender.com
        run: npm run build

      - name: Ensure project basePath folder
        run: |
          if [ ! -f "frontend/out/institut0-potiguar/index.html" ] && [ -f "frontend/out/index.html" ]; then
            mkdir -p frontend/out/institut0-potiguar
            shopt -s dotglob nullglob
            for item in frontend/out/*; do
              base="$(basename "$item")"
              if [ "$base" = "." ] || [ "$base" = ".." ] || [ "$base" = "institut0-potiguar" ]; then
                continue
              fi
              mv "$item" frontend/out/institut0-potiguar/
            done
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
