name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://institut0-potiguar-1.onrender.com
          NEXT_PUBLIC_BASE_PATH: /institut0-potiguar
        run: npm run build

      - name: List build output
        run: |
          ls -la frontend/out
          if [ -d "frontend/out/institut0-potiguar" ]; then
            ls -la frontend/out/institut0-potiguar
          fi

      - name: Flatten basePath output
        run: |
          if [ -d "frontend/out/institut0-potiguar" ]; then
            shopt -s dotglob nullglob
            cp -R frontend/out/institut0-potiguar/* frontend/out/
            rm -rf frontend/out/institut0-potiguar
          fi

      - name: Disable Jekyll
        run: touch frontend/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
